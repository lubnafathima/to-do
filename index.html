<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header" id="main-header">
        <nav>
            <ul>
                <li>To-Do List</li>
            </ul>
        </nav>
        <div id="container">
            <img src="img/logo1.png" alt="logo1">
            <div id="container-body">
                <form id="to-do">
                    <input type="text" name="add" id="add" autocomplete="off">
                    <button type="submit">Add</button>
                </form>
                <div id="to-do-op">
                    <ul class="op-ul">
                        <li class="op-li">
                            <input type="checkbox" name="op-box" id="op-box" class="op-box">
                            <p class="op-data">Appointment with Doc</p>
                            <button class="close">X</button>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="">
                            <p class="op-data">Attend the Meeting</p>
                            <button class="close">X</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
